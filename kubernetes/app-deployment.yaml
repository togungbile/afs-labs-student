apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: togungbile
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/togungbile-harbor-project/app@sha256:af9db73c31ce5ad79112f380fa26b8c0e43a738ae1bf47b2d77c7a1dd402f889
        ports:
        - containerPort: 5000
